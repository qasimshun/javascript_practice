<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>typing game</title>
</head>
<body>
    <div class="form">
        <form action="">
            <select name="" id="difficulty">
                <option value="easy">easy</option>
                <option value="medium">medium</option>
                <option value="hard">hard</option>
            </select>
        </form>
    </div>

    <div class="game">
        <div class="start">
            <h1>speed typer</h1>
        <div class="time-score">
            <div class="time">
                <p>time left <span class="timed"></span></p>
            </div>
            <div class="score">
                <p>score <span class="scored"></span></p>
            </div>
        </div>
        <div class="div">
            <p>type the following:</p>
            <h2 class="word">drag</h2>
        </div>
        <input type="text" placeholder="type the word" class="input">
        </div>
        <div class="reload">
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
