<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rock.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <!-- header -->
        <div class="upper-heading">
            <div class="title">
                <img src="title.png" alt="title">
            </div>
            <div class="score">
                <p>score</p>
                <h1 class="heading">0</h1>
            </div>
        </div>

        <!-- rock paper scissors selecting section -->

        <div class="select">
            <div class="Rock hand">
                <img src="Rock.png" alt="rock">
            </div>
            <div class="Paper hand">
                <img src="Paper.png" alt="paper">
            </div>
            <div class="Scissors hand">
                <img src="Scissors.png" alt="scissors">
            </div>
            <div class="triangle">
                <img src="triangle.png" alt="triangle">
            </div>
        </div>

        <!-- result section -->

        <div class="result">
            <div class="left">
                <h2>You picked</h2>
                <img src="Rock.png" alt="" class="my-pick">
            </div>
            <div class="mid">
                <h2>You win</h2>
                <button>Play again</button>
            </div>
            <div class="right">
                <h2>computer picked</h2>
                <img src="Scissors.png" alt="" class="computer-pick">
            </div>
        </div>
    </div>
    <script src="rock.js"></script>
</body>
</html>
