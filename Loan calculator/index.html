<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>loan calculator</title>
</head>
<body>
    <div class="box">
        <h1 class="heading">loan calculator</h1>
        <input type="number" id="amount" placeholder="loan amount">
        <input type="number" id="interest" placeholder="interest">
        <input type="number" id="years" placeholder="years to repay">
        <input type="submit" value="calculate" id="calculate">
        <h2>results</h2>
        <div class="last"><span>monthly payment</span>
        <input type="number" id="monthly">
        </div>
        <div class="last"><span>total payment</span>
        <input type="number" id="total-payment"></div>
        <div class="last"><span>total interest</span>
        <input type="number" id="total-interest"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
